<p class="subtitle">{{@title}}</p>
<form method="POST" action="{{ 'update_division_profile' | alias }}">
    <input type="hidden" name="username" value="{{@division.username}}" readonly>
    <input type="hidden" name="token" value="{{ @SESSION.csrf }}" readonly>
    <div class="field">
        <label class="label">Division Name</label>
        <div class="control">
            <input class="input" type="text" name="division_name" value="{{@division.division_name}}" required tabindex="1">
        </div>
    </div>
    <div class="field">
        <label class="label">Contact Name</label>
        <div class="control">
            <input class="input" type="text" name="division_contact_name" value="{{@division.division_contact_name}}" required tabindex="2">
        </div>
    </div>
    <div class="field">
        <label class="label">Contact Email</label>
        <div class="control">
            <input class="input" type="email" name="division_contact_email" value="{{@division.division_contact_email}}" required tabindex="3">
        </div>
    </div>
    <div class="field">
        <label class="label">Contact Phone</label>
        <div class="control">
            <input class="input" type="text" name="division_contact_phone" value="{{@division.division_contact_phone}}" required tabindex="4">
        </div>
    </div>
    <div class="control has-text-right">
        <button class="button is-darkblue" tabindex="5">Submit</button>
        <check if="{{@SESSION.division_slug}}">
            <true>
                <a class="button is-reverse-darkblue" href="{{ 'dashboard' | alias }}" tabindex="6">Cancel</a>
            </true>
            <false>
                <a class="button is-reverse-darkblue" href="{{ 'list_chapters' | alias }}" tabindex="6">Cancel</a>
            </false>
        </check>
    </div>
</form>

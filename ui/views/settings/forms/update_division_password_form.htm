<p class="subtitle">{{@title}}</p>
<form action="{{ 'update_division_password' | alias }}" method="POST">
    <input type="hidden" name="token" value="{{ @SESSION.csrf }}" readonly>
    <p class="help is-danger">Password must be at least 8 characters long and include uppercase and lowercase characters a number and a special character</p>
    <input type="hidden" name="username" value="{{@division['username']}}" readonly>
    <div class="field">
        <div class="control has-icons-left has-icons-right">
            <input class="input" type="password" name="password" placeholder="New Password" tabindex="1" required>
        </div>
    </div>
    <div class="field">
        <div class="control has-icons-left has-icons-right">
            <input class="input" type="password" name="confirm_password" tabindex="1" placeholder="Confirm Password" required>
        </div>
    </div>
    <div class="control has-text-right">
        <button class="button is-darkblue" tabindex="3">Submit</button>
        <check if="{{@SESSION.division_slug}}">
            <true>
                <a class="button is-reverse-darkblue" href="{{ 'dashboard' | alias }}" tabindex="4">Cancel</a>
            </true>
            <false>
                <a class="button is-reverse-darkblue" tabindex="8" href="{{ 'list_chapters' | alias }}" tabindex="4">Cancel</a>
            </false>
        </check>
    </div>
</form>

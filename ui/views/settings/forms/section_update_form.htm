<div class="column is-6">
    <h1 class="is-size-4 my-3">{{@title}}</h1>
    <form method="POST" action="{{ @postRoute }}">
        <input type="hidden" name="section_id" value="{{ @section.section_id }}" readonly>
        <input type="hidden" name="date_edited" value="{{ @section.date_edited }}" readonly>
        <input type="hidden" name="current_value" value="{{ @section.section }}" readonly>
        <input type="hidden" name="token" value="{{ @SESSION.csrf }}" readonly>
            <div class="field">
                <div class="control">
                    <label for="section"></label>
                    <input class="input" name="section" value="{{ isset(@section.section) ? @section.section : '' }}" id="section" required tabindex="1">
                </div>
            </div>
        <div class="field is-grouped">
            <div class="control mt-3">
                <button class="button is-success" tabindex="2">Submit</button>
            </div>
            <div class="control mt-3">
                <a href="{{ @cancel_route }}" class="button is-link is-light" tabindex="3">Cancel</a>
            </div>
        </div>
    </form>
</div>

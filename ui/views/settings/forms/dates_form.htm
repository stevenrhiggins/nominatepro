        </div>
        <div class="accordion-body">
            <div class="field pt-5 px-5">
                <label class="label">Award / Program Start Date <span class="has-text-danger"><i class="fas fa-asterisk"></i></span></label>
                <div class="control">
                    <input class="input" type="date" name="nomination_start_date" value="{{isset(@award.nomination_start_date) ? @award.nomination_start_date : 'Select Date'}}" required tabindex="13">

            <div class="field px-5">

            </div>

            <div class="field pb-5 px-5">
                <label class="label">Judging End Date <span class="has-text-danger"><i class="fas fa-asterisk"></i></span></label>
                <div class="control">
                    <input class="input" type="date" name="judging_end_date" value="{{isset(@award.judging_end_date) ? @award.judging_end_date : 'Select Date'}}" required tabindex="16">

</section>

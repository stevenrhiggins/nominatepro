<!--entire site structure--><include href="header.htm" /><!--TOP--><div class="columns is-multiline" style="margin: 0 8px">    <include href="settings/navigation/division_nav.htm" />    <include href="settings/templates/active_awards_and_nominations_buttons.htm" />    <hr>    <check if="{{ isset(@award.award_slug) }}">        <include href="settings/templates/award_name_and_nomination_links_panel_link.htm" />    </check></div><!--SIDE MENU AND CONTENT--><div class="has-background-white">    <div class="columns is-centered is-multiline" style="margin: 0 8px;min-height: 80vh;">        <!--awards dropdown menu-->        <div class="column pl-0 pr-2 is-2 awards_menu_divider">            <include href="settings/navigation/awards_nav.htm" />            <!--award settings menu displayed only if an award has been selected -->            <check if="{{ isset(@award.award_slug) }}">                <include href="settings/navigation/settings_nav.htm" />            </check>        </div>        <div class="column">            <check if="{{ isset(@award.award_slug) && @award.nomination_start_date <= date('Y-m-d') && @award.nomination_end_date >= date('Y-m-d') }} ">                <div class="columns">                    <div class="column is-8">                        <p class="content notification has-background-danger-light warning-border"><i class="fa-solid fa-triangle-exclamation has-text-danger is-size-5"></i> This nomination is ACTIVE, so making changes is not advisable. Click                            <a href="#" onclick="switchOnOff('off','{{ @SESSION.awardSlug }}', '/app/settings/important_dates/Important%20Dates/renderForm#settings')">here</a> to turn the nomination off.                        </p>                    </div>                </div>            </check>            <include href="{{ @content }}" />        </div>    </div></div><include href="settings/modals/settings_modal_container.htm" /><include href="partials/flash_swal.htm" /><include href="footer.htm" />
